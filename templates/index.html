<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fact Checker</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23007bff'%3E%3Cpath d='M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-1 15L6 11l1.41-1.41L11 13.17l4.59-4.59L17 10l-6 6z'/%3E%3C/svg%3E" type="image/svg+xml">
    <style>
        /* Light Mode Variables (Default) */
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --heading-color: #007bff;
            --border-color: #dee2e6;
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --input-focus-border: #80bdff;
            --input-focus-shadow: rgba(0, 123, 255, 0.25);
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --result-bg: #e9ecef;
            --result-border: #ced4da;
            --result-text: #343a40;
            --toggle-bg: #adb5bd;
            --toggle-circle-bg: white;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-dark: rgba(0, 0, 0, 0.2);
        }

        /* Dark Mode Variables */
        body.dark-mode {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2c2c2c;
            --text-primary: #e0e0e0;
            --text-secondary: #a0aec0;
            --heading-color: #6366f1;
            --border-color: #4a5568;
            --input-bg: #3d3d3d;
            --input-border: #555555;
            --input-focus-border: #8b5cf6;
            --input-focus-shadow: rgba(139, 92, 246, 0.35);
            --button-bg: #6366f1;
            --button-hover-bg: #4f46e5;
            --result-bg: #1e1e2e;
            --result-border: #3d3d4d;
            --result-text: #e0e0e0;
            --toggle-bg: #555;
            --toggle-circle-bg: #f1f1f1;
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-light);
            box-sizing: border-box;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative; /* For theme toggle button */
            margin-top: 30px; /* Space from top */
            margin-bottom: 30px; /* Space from bottom */
        }

        h1 {
            text-align: center;
            font-weight: 700;
            color: var(--heading-color);
            margin-bottom: 30px;
            font-size: 2.2em;
            transition: color 0.3s ease;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-primary);
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease, color 0.3s ease;
        }
        input[type="text"]::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 4px var(--input-focus-shadow);
        }

        button[type="submit"] {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 10px var(--shadow-light);
        }
        button[type="submit"]:hover {
            background: var(--button-hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--shadow-dark);
        }
        button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        .results-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            transition: border-color 0.3s ease;
        }

        .result-box {
            background-color: var(--result-bg);
            border: 1px solid var(--result-border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px var(--shadow-light);
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .result-box:last-child {
            margin-bottom: 0;
        }

        .result-box h3 {
            color: var(--heading-color);
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .result-box p {
            color: var(--result-text);
            font-size: 0.95em;
            margin-bottom: 0;
            transition: color 0.3s ease;
        }

        /* Theme Toggle Button (Slider Style) */
        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 26px;
            background: var(--toggle-bg);
            border-radius: 13px;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 5px var(--shadow-light);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: 0;
        }

        .theme-icon {
            width: 22px;
            height: 22px;
            background: var(--toggle-circle-bg);
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: left 0.3s ease, background 0.3s ease;
            box-shadow: 0 1px 3px var(--shadow-light);
        }

        body.dark-mode #theme-toggle {
            background: var(--toggle-bg);
        }

        body.dark-mode .theme-icon {
            left: 26px;
            background: var(--toggle-circle-bg);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 20px;
                margin-top: 20px;
                margin-bottom: 20px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }
            form {
                gap: 12px;
                margin-bottom: 25px;
            }
            input[type="text"], button[type="submit"] {
                padding: 10px 15px;
                font-size: 1rem;
            }
            .result-box {
                padding: 12px;
                margin-bottom: 10px;
            }
            .result-box h3 {
                font-size: 1.1em;
            }
            .result-box p {
                font-size: 0.9em;
            }
            #theme-toggle {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 22px;
                border-radius: 11px;
            }
            .theme-icon {
                width: 18px;
                height: 18px;
                top: 2px;
                left: 2px;
            }
            body.dark-mode .theme-icon {
                left: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dark Mode Toggle Button -->
        <button id="theme-toggle">
            <span class="theme-icon"></span>
        </button>

        <h1>AI Fact Checker</h1>
        
        <form method="POST" action="{{ url_for('handle_form') }}">
            <label for="question_input">Enter your question:</label>
            <input type="text" id="question_input" name="question_input" 
                   placeholder="e.g., Is the sky blue?" 
                   value="{{ question if question else '' }}" required>
            
            <button type="submit">Check Facts</button>
        </form>

        {% if gemini_says or sonet_says %}
            <div class="results-section">
                <h2>Fact Check Results</h2>
                {% if question %}
                    <div class="result-box">
                        <h3>Your Question:</h3>
                        <p>{{ question }}</p>
                    </div>
                {% endif %}

                <div class="result-box">
                    <h3>Gemini Says:</h3>
                    <p>{{ gemini_says }}</p>
                </div>

                <div class="result-box">
                    <h3>Sonet Says:</h3>
                    <p>{{ sonet_says }}</p>
                </div>
            </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggleButton = document.getElementById('theme-toggle');
            const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)');

            // Function to set theme
            function setTheme(mode) {
                if (mode === 'dark') {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                }
            }

            // Check saved preference or system preference on load
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            } else if (prefersDarkMode.matches) {
                setTheme('dark'); // Default to system preference if no saved preference
            } else {
                setTheme('light'); // Default to light if no saved preference and system is light
            }

            // Listen for system theme changes
            prefersDarkMode.addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) { // Only react if user hasn't manually set a preference
                    setTheme(e.matches ? 'dark' : 'light');
                }
            });

            // Toggle theme on button click
            themeToggleButton.addEventListener('click', function() {
                if (document.body.classList.contains('dark-mode')) {
                    setTheme('light');
                } else {
                    setTheme('dark');
                }
            });
        });
    </script>
</body>
</html>
