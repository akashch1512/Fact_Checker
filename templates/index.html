<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fact Checker</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300FFFF'%3E%3Cpath d='M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-1 15L6 11l1.41-1.41L11 13.17l4.59-4.59L17 10l-6 6z'/%3E%3C/svg%3E" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-blue: #007bff;
            --color-neon-blue: #00FFFF;
            --color-bg-dark: #0a0a1a;
            --color-text-light: #e0e0ff;
            --color-card-bg: rgba(255, 255, 255, 0.08);
            --color-input-bg: rgba(0, 0, 0, 0.2);
            --color-border-subtle: rgba(255, 255, 255, 0.2);
            --color-shadow-light: rgba(0, 0, 0, 0.1);
            --color-shadow-card: rgba(0, 0, 0, 0.5);
            --font-family-main: 'Roboto Mono', monospace;
        }

        body {
            font-family: var(--font-family-main);
            margin: 0;
            padding: 0;
            color: var(--color-text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            background-color: var(--color-bg-dark);
            /* Allow scrolling on the body */
            overflow-y: auto;
        }

        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: blur(5px) brightness(0.7);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 26, 0.8);
            z-index: -1;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
            z-index: 1;
            padding-top: 100px; 
            padding-bottom: 100px; 
        }

        .glass-card {
            backdrop-filter: blur(15px);
            background-color: var(--color-card-bg);
            border: 1px solid var(--color-border-subtle);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px var(--color-shadow-card);
            text-align: center;
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-in-out;
            margin-top: 50px; /* Adjust top margin for better spacing on scroll */
            margin-bottom: 50px;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.2), 0 15px 30px var(--color-shadow-card);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .headline {
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: var(--color-neon-blue);
            /* Subtler glow */
            text-shadow: 0 0 5px var(--color-neon-blue), 0 0 10px var(--color-neon-blue);
        }

        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .input-box {
            width: 100%;
            max-width: 500px;
            padding: 15px 25px;
            background-color: var(--color-input-bg);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            font-size: 1.1rem;
            color: var(--color-text-light);
            transition: all 0.3s ease;
        }

        .input-box:hover {
            border-color: var(--color-neon-blue);
            box-shadow: 0 0 10px var(--color-neon-blue);
        }

        .input-box:focus {
            outline: none;
            border-color: var(--color-neon-blue);
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 15px var(--color-neon-blue);
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-button {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--color-bg-dark);
            cursor: pointer;
            position: relative;
            background: linear-gradient(45deg, #007bff, #00FFFF, #8a2be2);
            background-size: 200% 200%;
            transition: all 0.4s ease;
            animation: gradient-shift 5s linear infinite;
        }

        .submit-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--color-neon-blue), 0 0 30px #8a2be2;
        }

        .submit-button:active {
            transform: scale(1);
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .footer {
            width: 100%;
            text-align: center;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 20px 0;
            z-index: 10;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .glass-card {
                padding: 30px;
            }
            .headline {
                font-size: 2.5em;
            }
            .input-box {
                padding: 12px 20px;
                font-size: 1rem;
            }
            .submit-button {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 20px;
                margin: 0 10px;
            }
            .headline {
                font-size: 2em;
            }
        }

        .result-box {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .result-box:hover {
            transform: translateY(-3px);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .result-box h3 {
            color: var(--color-neon-blue);
            font-size: 1.2rem;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .result-box p {
            font-size: 1rem;
            line-height: 1.6;
        }

    </style>
</head>
<body>
    <img src="https://buffer.com/library/content/images/library/wp-content/uploads/2016/06/giphy.gif" class="background-gif" alt="Animated Background">
    <div class="overlay"></div>

    <div class="main-content">
        <div class="glass-card">
            <h1 class="headline">AI Fact Checker</h1>
            <form class="input-group" method="POST" action="{{ url_for('handle_form') }}">
                <input type="text" id="question_input" name="question_input" 
                       placeholder="e.g., Is the sky blue?" 
                       value="{{ question if question else '' }}" required class="input-box">
                
                <button type="submit" class="submit-button">
                    Check Facts
                </button>
            </form>
        </div>

        {% if gemini_says or sonet_says %}
        <div class="glass-card results-card">
            <h2 class="headline" style="font-size: 2em; margin-bottom: 20px; text-shadow: none;">Results</h2>
            {% if question %}
            <div class="result-box">
                <h3>Your Question:</h3>
                <p>{{ question }}</p>
            </div>
            {% endif %}

            <div class="result-box">
                <h3>Gemini Says:</h3>
                <p>{{ gemini_says }}</p>
            </div>

            <div class="result-box">
                <h3>Sonet Says:</h3>
                <p>{{ sonet_says }}</p>
            </div>
        </div>
        {% endif %}
    </div>

    <footer class="footer">
        Powered by AI â€¢ Truth Matters
    </footer>

</body>
</html>
